            const [status, setStatus] = useState(null);
            const [logs, setLogs] = useState([]);
            const showToast = useToast();

            useEffect(() => {
                if (window.firebaseLoaded && window.db && user) {
                    const q = user.role === 'HR'

                    const unsub = window.onSnapshot(q, (snap) => {
                        let data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if (user.role !== 'HR') data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                        setLogs(data);
                        if (data.length > 0 && data[0].type === 'in' && new Date(data[0].timestamp?.seconds*1000).toDateString() === new Date().toDateString()) {

                    }, err => onError && onError());
                    return () => unsub();
                }
            }, [user]);

            const handlePunch = async (type) => {
                if(!navigator.geolocation) return showToast("Geolocation not supported", "error");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const loc = `${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`;
                    if (window.firebaseLoaded) {
                        try {
                            await window.addDoc(window.collection(window.db, "attendance"), {
                                userId: user.uid, userName: user.name || user.email, type, location: loc, timestamp: window.serverTimestamp(), department: user.department || 'General'

                            showToast(`Successfully checked ${type}`, "success");

                                            <div className="text-xs text-slate-400">{u.email}</div>
                                        </td>
                                        <td className="p-4"><span className="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs font-bold">{u.role}</span></td>
                                        <td className="p-4 text-slate-500">{u.department}</td>
                                        <td className="p-4 font-mono">${Number(u.salary||0).toLocaleString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </Card>
                </div>
            );
        };

        const Reports = ({ t }) => {
            return (
                <div className="space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-slate-800">{t.reports}</h2>
                    <Card className="text-center py-12">
                         <Icon name="bar-chart-2" size={48} className="mx-auto text-slate-300 mb-4" />
                         <h3 className="text-lg font-bold text-slate-600">Advanced Analytics</h3>
                         <p className="text-slate-400 mb-6">Deep dive into attendance trends and payroll costs.</p>
                         <Button variant="primary" onClick={() => window.print()}>{t.printReport}</Button>
                    </Card>
                </div>
            );
        }

        const Meetings = ({ t }) => <div className="animate-fade-in"><h2 className="text-2xl font-bold text-slate-800 mb-6">{t.meetings}</h2><Card className="py-12 text-center text-slate-500">Meeting scheduling coming soon.</Card></div>;

        // --- ðŸš€ Main App ---
        const App = () => {
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [user, setUser] = useState(null); 
            const [loadingAuth, setLoadingAuth] = useState(true);
            const t = TRANSLATIONS[lang];

            useEffect(() => {
                if (window.firebaseLoaded && window.auth) {
                    return window.onAuthStateChanged(window.auth, async (u) => {
                        if (u) {
                            try {
                                const s = await window.getDoc(window.doc(window.db, "users", u.uid));
                                setUser(s.exists() ? { ...u, ...s.data() } : { ...u, role: 'Employee', name: u.email.split('@')[0] });
                            } catch (e) { setUser({ ...u, role: 'Employee' }); }
                        } else setUser(null);
                        setLoadingAuth(false);
                    });
                } else setLoadingAuth(false);
            }, []);

            if (loadingAuth) return <div className="h-screen flex items-center justify-center bg-white"><Icon name="loader-2" size={40} className="text-blue-600 animate-spin"/></div>;

            if (!user) return <ToastProvider><AuthScreen t={t} onLogin={setUser} lang={lang} /></ToastProvider>;

            return (
                <ToastProvider>
                    <div dir={lang==='ar'?'rtl':'ltr'} className={`flex h-screen bg-slate-50 ${lang==='ar'?'font-arabic':''}`}>
                        <Sidebar view={view} setView={setView} lang={lang} t={t} isOpen={sidebarOpen} toggleSidebar={()=>setSidebarOpen(!sidebarOpen)} user={user} />
                        <div className="flex-1 flex flex-col overflow-hidden relative">
                            <header className="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-6 z-20 sticky top-0">
                                <div className="flex items-center gap-4">
                                    <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="md:hidden text-slate-500 hover:text-blue-600"><Icon name="menu" /></button>
                                    <h2 className="text-xl font-bold text-slate-800 hidden md:block opacity-0 md:opacity-100 transition-opacity">{t.title}</h2>
                                </div>
                                <div className="flex items-center gap-4">
                                    <button onClick={()=>setLang(l=>l==='en'?'ar':'en')} className="w-10 h-10 rounded-full bg-slate-100 text-slate-600 font-bold hover:bg-slate-200 flex items-center justify-center text-xs transition-colors">{lang==='en'?'AR':'EN'}</button>
                                </div>
                            </header>
                            <main className="flex-1 overflow-auto p-4 md:p-8 relative">
                                {view === 'dashboard' && <Dashboard t={t} user={user} />}
                                {view === 'attendance' && <Attendance t={t} user={user} />}
                                {view === 'employees' && (user.role === 'HR' ? <Employees t={t} user={user} /> : <Card className="border-red-200 bg-red-50 text-red-600 p-4">{t.accessDenied}</Card>)}
                                {view === 'reports' && <Reports t={t} />}
                                {view === 'requests' && <Requests t={t} user={user} />}
                                {view === 'chat' && <Chat t={t} user={user} />}
                                {view === 'meetings' && <Meetings t={t} />}
                                {view === 'payroll' && (user.role === 'HR' ? <Payroll t={t} user={user} /> : <Card className="border-red-200 bg-red-50 text-red-600 p-4">{t.accessDenied}</Card>)}
                            </main>
                        </div>
                    </div>
                </ToastProvider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
