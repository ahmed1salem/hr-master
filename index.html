                                salary: Number(newUser.salary)
                            });
                            alert(lang === 'ar' ? "ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸàÿ∏ŸÅ" : "User updated successfully");
                        } else {
                            await window.addDoc(window.collection(window.db, "users"), {
                                ...newUser,
                                createdAt: window.serverTimestamp(),
                                dummyAuth: true 
                            });
                            alert(lang === 'ar' ? "ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸàÿ∏ŸÅ" : "User added successfully");
                        }
                        setShowForm(false);
                        setEditingId(null);
                        setNewUser({ name: '', email: '', role: 'Employee', department: 'IT', salary: 0 });
                    } catch (err) { 
                        console.error(err); 
                        if(err.code === 'permission-denied' && onError) onError();
                        else alert(err.message); 
                    }
                }
            };

            const startEdit = (u) => {
                setNewUser({ name: u.name, email: u.email, role: u.role, department: u.department, salary: u.salary || 0 });
                setEditingId(u.id);
                setShowForm(true);
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">{t.employees}</h2>
                        <button onClick={() => { setEditingId(null); setShowForm(true); }} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700">
                            <Icon name="plus" size={16} /> {t.addEmployee}
                        </button>
                    </div>
                    {showForm && (
                        <div className="bg-slate-100 p-6 rounded-xl border border-blue-200 animate-fade-in">
                            <h3 className="font-bold mb-4">{editingId ? (lang === 'ar' ? "ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖŸàÿ∏ŸÅ" : "Edit Employee") : t.addEmployee}</h3>
                            <form onSubmit={handleSaveUser} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input placeholder={t.fullName} className="p-2 rounded border" required value={newUser.name} onChange={e => setNewUser({...newUser, name: e.target.value})} />
                                <input placeholder={t.email} type="email" className="p-2 rounded border" required value={newUser.email} onChange={e => setNewUser({...newUser, email: e.target.value})} />
                                <select className="p-2 rounded border" value={newUser.role} onChange={e => setNewUser({...newUser, role: e.target.value})}>
                                    <option value="Employee">Employee</option>
                                    <option value="Manager">Manager</option>
                                    <option value="HR">HR (Admin)</option>
                                </select>
                                <input placeholder={t.department} className="p-2 rounded border" value={newUser.department} onChange={e => setNewUser({...newUser, department: e.target.value})} />
                                <input placeholder={t.salary} type="number" className="p-2 rounded border" value={newUser.salary} onChange={e => setNewUser({...newUser, salary: e.target.value})} />
                                <div className="md:col-span-2 flex justify-end gap-2">
                                    <button type="button" onClick={() => setShowForm(false)} className="px-4 py-2 text-slate-600">{t.cancel}</button>
                                    <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded">{t.save}</button>
                                </div>
                            </form>
                        </div>
                    )}
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-600">
                                <tr>
                                    <th className="p-4">{t.fullName}</th>
                                    <th className="p-4">{t.role}</th>
                                    <th className="p-4">{t.department}</th>
                                    <th className="p-4">{t.salary}</th>
                                    <th className="p-4 w-20">{t.actions}</th>
                                </tr>
                            </thead>
                            <tbody>
                                {users.map(u => (
                                    <tr key={u.id} className="border-t hover:bg-slate-50">
                                        <td className="p-4">
                                            <div className="font-bold">{u.name}</div>
                                            <div className="text-xs text-slate-400">{u.email}</div>
                                        </td>
                                        <td className="p-4"><span className="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">{u.role}</span></td>
                                        <td className="p-4">{u.department}</td>
                                        <td className="p-4 font-mono">${Number(u.salary||0).toLocaleString()}</td>
                                        <td className="p-4">
                                            <button onClick={() => startEdit(u)} className="text-blue-600 hover:text-blue-800 p-2 bg-blue-50 rounded-lg">
                                                <Icon name="pencil" size={16} />
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- CHAT COMPONENT ---
        const Chat = ({ t, user, onError }) => {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState("");
            const bottomRef = useRef(null);

            useEffect(() => {
                if (window.firebaseLoaded && window.db) {
                    const q = window.query(window.collection(window.db, "messages"), window.orderBy("timestamp", "asc"));
                    const unsub = window.onSnapshot(q, (snap) => {
                        setMessages(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                        setTimeout(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                    }, (err) => { if(err.code === 'permission-denied' && onError) onError(); });
                    return () => unsub();
                }
            }, []);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!newMessage.trim()) return;
                if (window.firebaseLoaded) {
                    try {
                        await window.addDoc(window.collection(window.db, "messages"), {
                            text: newMessage,
                            userId: user.uid,
                            userName: user.name || user.email,
                            timestamp: window.serverTimestamp()
                        });
                        setNewMessage("");
                    } catch (err) { console.error(err); }
                }
            };

            return (
                <div className="flex flex-col h-[calc(100vh-140px)] bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div className="p-4 border-b bg-slate-50 font-bold flex justify-between">
                        <span>{t.chat}</span>
                        <span className="text-xs text-green-500 flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-green-500"></span> Online</span>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map(m => {
                            const isMe = m.userId === user.uid;
                            return (
                                <div key={m.id} className={`flex ${isMe ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[70%] p-3 rounded-2xl ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none'}`}>
                                        {!isMe && <p className="text-xs font-bold opacity-50 mb-1">{m.userName}</p>}
                                        <p>{m.text}</p>
                                        <p className="text-[10px] opacity-70 text-right mt-1">{m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...'}</p>
                                    </div>
                                </div>
                            )
                        })}
                        <div ref={bottomRef}></div>
                    </div>
                    <form onSubmit={handleSend} className="p-4 border-t flex gap-2">
                        <input value={newMessage} onChange={e => setNewMessage(e.target.value)} placeholder={t.typeMessage} className="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:border-blue-500" />
                        <button type="submit" className="p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700"><Icon name="send" size={18} /></button>
                    </form>
                </div>
            );
        };

        // --- MEETINGS COMPONENT ---
        const Meetings = ({ t, user, onError }) => {
            const [meetings, setMeetings] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [newMeeting, setNewMeeting] = useState({ title: '', type: 'online', date: '', time: '' });

            useEffect(() => {
                if (window.firebaseLoaded && window.db) {
                    const q = window.query(window.collection(window.db, "meetings"), window.orderBy("timestamp", "desc"));
                    const unsub = window.onSnapshot(q, (snap) => {
                        setMeetings(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    }, (err) => { if(err.code === 'permission-denied' && onError) onError(); });
                    return () => unsub();
                }
            }, []);

            const handleCreate = async (e) => {
                e.preventDefault();
                if (window.firebaseLoaded) {
                    try {
                        const link = newMeeting.type === 'online' ? `https://meet.jit.si/HR_${Date.now()}` : '';
                        await window.addDoc(window.collection(window.db, "meetings"), {
                            ...newMeeting,
                            link,
                            createdBy: user.name,
                            timestamp: window.serverTimestamp()
                        });
                        setShowForm(false);
                        setNewMeeting({ title: '', type: 'online', date: '', time: '' });
                    } catch (err) { console.error(err); }
                }
            };

            const canCreate = user.role === 'HR' || user.role === 'Manager';

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">{t.meetings}</h2>
                        {canCreate && <button onClick={() => setShowForm(true)} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700"><Icon name="plus" size={16} /> {t.scheduleMeeting}</button>}
                    </div>

                    {showForm && (
                        <div className="bg-slate-100 p-6 rounded-xl border border-blue-200 animate-fade-in">
                            <h3 className="font-bold mb-4">{t.scheduleMeeting}</h3>
                            <form onSubmit={handleCreate} className="space-y-4">
                                <input placeholder={t.meetingTitle} required className="w-full p-2 border rounded" value={newMeeting.title} onChange={e => setNewMeeting({...newMeeting, title: e.target.value})} />
                                <div className="grid grid-cols-2 gap-4">
                                    <select className="p-2 border rounded" value={newMeeting.type} onChange={e => setNewMeeting({...newMeeting, type: e.target.value})}>
                                        <option value="online">{t.online}</option>
                                        <option value="onsite">{t.onsite}</option>
                                    </select>
                                    <input type="date" required className="p-2 border rounded" value={newMeeting.date} onChange={e => setNewMeeting({...newMeeting, date: e.target.value})} />
                                    <input type="time" required className="p-2 border rounded" value={newMeeting.time} onChange={e => setNewMeeting({...newMeeting, time: e.target.value})} />
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button type="button" onClick={() => setShowForm(false)} className="px-4 py-2 text-slate-600">{t.cancel}</button>
                                    <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded">{t.create}</button>
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="grid gap-4">
                        {meetings.map(m => (
                            <div key={m.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                                <div className="flex items-center gap-4">
                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center ${m.type === 'online' ? 'bg-purple-100 text-purple-600' : 'bg-orange-100 text-orange-600'}`}>
                                        <Icon name={m.type === 'online' ? 'video' : 'users'} />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-slate-800">{m.title}</h3>
                                        <p className="text-sm text-slate-500">{m.date} at {m.time} ‚Ä¢ {t[m.type]}</p>
                                        <p className="text-xs text-slate-400">By {m.createdBy}</p>
                                    </div>
                                </div>
                                {m.type === 'online' && m.link && (
                                    <a href={m.link} target="_blank" className="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-200">{t.join}</a>
                                )}
                            </div>
                        ))}
                        {meetings.length === 0 && <p className="text-center text-slate-400 py-8">No scheduled meetings.</p>}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [user, setUser] = useState(null); 
            const [loadingAuth, setLoadingAuth] = useState(true);
            const [permError, setPermError] = useState(false);
            const t = TRANSLATIONS[lang];

            useEffect(() => {
                if (window.firebaseLoaded && window.auth) {
                    const unsub = window.onAuthStateChanged(window.auth, async (authUser) => {
                        if (authUser) {
                            try {
                                const docSnap = await window.getDoc(window.doc(window.db, "users", authUser.uid));
                                if (docSnap.exists()) {
                                    setUser({ ...authUser, ...docSnap.data() });
                                } else {
                                    setUser({ ...authUser, role: 'Employee', name: authUser.email.split('@')[0] });
                                }
                            } catch (e) {
                                console.error("Error fetching user profile", e);
                                if(e.code === 'permission-denied') setPermError(true);
                                setUser({ ...authUser, role: 'Employee' });
                            }
                        } else {
                            setUser(null);
                        }
                        setLoadingAuth(false);
                    });
                    return () => unsub();
                } else {
                    setLoadingAuth(false);
                }
            }, []);

            if (loadingAuth) return <div className="h-screen flex items-center justify-center bg-slate-50">Loading...</div>;

            if (!user) {
                return (
                    <div dir={lang === 'ar' ? 'rtl' : 'ltr'} className={lang === 'ar' ? 'font-arabic' : 'font-sans'}>
                         <div className="absolute top-4 right-4 z-50">
                             <button onClick={() => setLang(l => l==='en'?'ar':'en')} className="px-3 py-1 bg-white border rounded shadow">{lang === 'en' ? 'AR' : 'EN'}</button>
                        </div>
                        <AuthScreen t={t} onLogin={setUser} lang={lang} onError={() => setPermError(true)} />
                        {permError && <PermissionHelpModal onClose={() => setPermError(false)} lang={lang} />}
                    </div>
                );
            }

            return (
                <div dir={lang === 'ar' ? 'rtl' : 'ltr'} className={`flex h-screen bg-slate-50 ${lang === 'ar' ? 'font-arabic' : 'font-sans'}`}>
                    {permError && <PermissionHelpModal onClose={() => setPermError(false)} lang={lang} />}
                    <Sidebar view={view} setView={setView} lang={lang} t={t} isOpen={sidebarOpen} toggleSidebar={() => setSidebarOpen(!sidebarOpen)} user={user} />
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-20 no-print">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setSidebarOpen(!sidebarOpen)} className="md:hidden text-slate-500"><Icon name="menu" /></button>
                                <h2 className="text-xl font-bold text-slate-800 hidden md:block">{t.title}</h2>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setLang(l => l==='en'?'ar':'en')} className="px-3 py-1 border rounded text-sm font-bold">{lang === 'en' ? 'AR' : 'EN'}</button>
                            </div>
                        </header>
                        <main className="flex-1 overflow-auto p-4 md:p-8">
                            {view === 'dashboard' && <Dashboard t={t} user={user} />}
                            {view === 'attendance' && <Attendance t={t} user={user} onError={() => setPermError(true)} />}
                            {view === 'employees' && (user.role === 'HR' ? <Employees t={t} lang={lang} user={user} onError={() => setPermError(true)} /> : <div className="text-red-500 p-4 bg-red-50 rounded border border-red-200">{t.accessDenied}</div>)}
                            {view === 'reports' && (user.role === 'HR' || user.role === 'Manager' ? <Reports t={t} lang={lang} user={user} onError={() => setPermError(true)} /> : <div className="text-red-500 p-4 bg-red-50 rounded border border-red-200">{t.accessDenied}</div>)}
                            {view === 'requests' && <Requests t={t} user={user} onError={() => setPermError(true)} />}
                            {view === 'chat' && <Chat t={t} user={user} onError={() => setPermError(true)} />}
                            {view === 'meetings' && <Meetings t={t} user={user} onError={() => setPermError(true)} />}
                            {view === 'payroll' && <div className="flex items-center justify-center h-full text-slate-400">Payroll Module (HR Only)</div>}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
