        const Attendance = ({ t, user, onError }) => {
            const [status, setStatus] = useState(null);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());
            const showToast = useToast();

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (window.firebaseLoaded && window.db && user) {
                    let q = user.role === 'HR' 
                        ? window.query(window.collection(window.db, "attendance"), window.orderBy("timestamp", "desc"))
                        : window.query(window.collection(window.db, "attendance"), window.where("userId", "==", user.uid));

                    const unsub = window.onSnapshot(q, (snap) => {
                        let data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if(user.role !== 'HR') data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                        setLogs(data);
                        
                        const today = new Date().toDateString();
                        const lastLog = data[0];
                        if (lastLog && new Date(lastLog.timestamp?.seconds * 1000).toDateString() === today && lastLog.type === 'in') {
                            setStatus('Checked In');
                        } else {
                            setStatus(null);
                        }
                    }, (err) => { if(err.code === 'permission-denied' && onError) onError(); });
                    return () => unsub();
                }
            }, [user]);

            const handlePunch = async (type) => {
                setLoading(true);
                if (!navigator.geolocation) { showToast(t.gpsRequired, "error"); setLoading(false); return; }
                
                // ‚ö°Ô∏è HIGH ACCURACY GPS CONFIGURATION ‚ö°Ô∏è
                const options = {
                    enableHighAccuracy: true,
                    timeout: 20000, 
                    maximumAge: 0
                };

                const success = async (pos) => {
                    const loc = `${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
                    if (window.firebaseLoaded) {
                        try {
                            await window.addDoc(window.collection(window.db, "attendance"), {
                                userId: user.uid,
                                userName: user.name || user.email,
                                type: type,
                                location: loc,
                                timestamp: window.serverTimestamp(),
                                department: user.department || 'General' 
                            });
                            showToast(`Success: Checked ${type === 'in' ? 'In' : 'Out'}`, "success");
                        } catch(err) { if(err.code === 'permission-denied' && onError) onError(); }
                    }
                    setLoading(false);
                };

                const error = (err) => {
                    console.error("GPS Error:", err);
                    showToast(t.gpsError || "GPS Error. Please enable high accuracy location.", "error");
                    setLoading(false);
                };
                
                navigator.geolocation.getCurrentPosition(success, error, options);
            };

            return (
                <div className="space-y-6 max-w-4xl mx-auto animate-slide-up">
                    <div className="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
                        <div className="p-8 md:p-12 text-center bg-slate-50 border-b border-slate-100">

                            <div className="text-5xl md:text-7xl font-bold text-slate-800 font-mono tracking-tighter mb-8">

                                        <span className="relative z-10 flex items-center gap-3"><Icon name="log-out" /> {loading ? t.loading : t.checkOut}</span>
                                    </button>
                                }
                            </div>

                            </div>}
                        </div>

                                <tr>
                                    <th className="p-4">{user.role === 'HR' ? t.fullName : 'Date'}</th>

                                    <th className="p-4 hidden md:table-cell">Location</th>

                                        <td className="p-4 font-medium text-slate-700">

                                            <span className={`px-2.5 py-1 rounded-full text-xs font-bold ${log.type === 'in' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>
                                                {log.type?.toUpperCase()}
                                            </span>
                                        </td>
                                        <td className="p-4 text-slate-600 font-mono">{log.timestamp ? new Date(log.timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '-'}</td>
                                        <td className="p-4 text-slate-400 text-xs hidden md:table-cell flex items-center gap-1"><Icon name="map-pin" size={12}/> {log.location}</td>
                                    </tr>
                                ))}
                                {logs.length === 0 && <tr><td colSpan="4" className="p-8 text-center text-slate-400 italic">No attendance records found.</td></tr>}
                            </tbody>
                        </table>
                    </div>

                    let q = (user.role === 'HR' || user.role === 'Manager')

                        : window.query(window.collection(window.db, "requests"), window.where("userId", "==", user.uid));

                        let data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            const visibleRequests = tab === 'my' ? requests.filter(r => r.userId === user.uid) : requests;

                    <div className="flex p-1 bg-slate-200/50 rounded-xl w-fit border border-slate-200">
                        <button onClick={() => setTab('my')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${tab === 'my' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>{t.myRequests}</button>
                        {canManage && (
                            <button onClick={() => setTab('manage')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${tab === 'manage' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>{t.manageRequests}</button>

                    </div>

                    {showForm && (
                        <div className="bg-white p-6 rounded-2xl shadow-xl border border-slate-100 animate-slide-up max-w-lg mx-auto">
                            <h3 className="font-bold text-xl mb-6 text-slate-800">{t.newRequest}</h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-bold text-slate-700 mb-1">{t.type}</label>
                                    <select className="w-full p-3 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none" value={newReq.type} onChange={e => setNewReq({...newReq, type: e.target.value})}>
                                        <option value="Leave">{t.leave}</option>
                                        <option value="Loan">{t.loan}</option>
                                        <option value="Overtime">{t.overtime}</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-slate-700 mb-1">{t.reason}</label>
                                    <textarea required className="w-full p-3 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none resize-none" rows="3" value={newReq.reason} onChange={e => setNewReq({...newReq, reason: e.target.value})}></textarea>
                                </div>
                                <div className="flex justify-end gap-2 mt-4">
                                    <button type="button" onClick={() => setShowForm(false)} className="px-5 py-2.5 text-slate-500 hover:bg-slate-100 rounded-xl font-medium transition-colors">{t.cancel}</button>
                                    <button type="submit" className="px-5 py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-md">{t.submit}</button>
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="grid gap-4">
                        {visibleRequests.map(req => (
                            <div key={req.id} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 hover:shadow-md transition-shadow">

                                        (req.type || '').toLowerCase() === 'leave' ? 'bg-orange-100 text-orange-600' : 
                                        (req.type || '').toLowerCase() === 'loan' ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'

                                    </div>

                                        <div className="flex items-center gap-3 mb-1">

                                console.error("Error fetching user profile", e);
                                if(e.code === 'permission-denied') setPermError(true);
                                setUser({ ...authUser, role: 'Employee' });
                            }
                        } else {
                            setUser(null);
                        }
                        setLoadingAuth(false);
                    });
                    return () => unsub();
                } else {
                    setLoadingAuth(false);
                }
            }, []);

            if (loadingAuth) return <div className="h-screen flex flex-col items-center justify-center bg-slate-50 gap-4"><Icon name="loader" size={40} className="text-indigo-600 animate-spin" /><p className="text-slate-500 font-medium">Initializing Workspace...</p></div>;

            if (!user) {
                return (
                    <ToastProvider>
                        <div dir={lang === 'ar' ? 'rtl' : 'ltr'} className={lang === 'ar' ? 'font-arabic' : 'font-sans'}>
                             <div className="absolute top-6 right-6 z-50">
                                 <button onClick={() => setLang(l => l==='en'?'ar':'en')} className="px-4 py-2 bg-white/80 backdrop-blur border border-white/20 rounded-full shadow-sm text-sm font-bold text-slate-700 hover:bg-white transition-colors">{lang === 'en' ? 'üá∫üá∏ English' : 'üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©'}</button>
                            </div>
                            <AuthScreen t={t} onLogin={setUser} lang={lang} onError={() => setPermError(true)} />
                            {permError && <PermissionHelpModal onClose={() => setPermError(false)} lang={lang} />}
                        </div>
                    </ToastProvider>
                );
            }

            return (
                <ToastProvider>
                    <div dir={lang === 'ar' ? 'rtl' : 'ltr'} className={`flex h-screen bg-slate-50 ${lang === 'ar' ? 'font-arabic' : 'font-sans'}`}>
                        {permError && <PermissionHelpModal onClose={() => setPermError(false)} lang={lang} />}
                        <Sidebar view={view} setView={setView} lang={lang} t={t} isOpen={sidebarOpen} toggleSidebar={() => setSidebarOpen(!sidebarOpen)} user={user} />
                        <div className="flex-1 flex flex-col overflow-hidden relative">
                            <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-8 z-20 no-print sticky top-0">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setSidebarOpen(!sidebarOpen)} className="md:hidden text-slate-500 hover:text-slate-800 transition-colors"><Icon name="menu" /></button>
                                    <h2 className="text-xl font-bold text-slate-800 hidden md:block tracking-tight">{t[view] || t.title}</h2>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="hidden md:flex items-center gap-2 px-3 py-1.5 bg-slate-100 rounded-full text-xs font-bold text-slate-500">
                                        <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> System Online
                                    </div>
                                    <button onClick={() => setLang(l => l==='en'?'ar':'en')} className="px-4 py-2 border border-slate-200 rounded-full text-sm font-bold hover:bg-slate-50 transition-colors">{lang === 'en' ? 'AR' : 'EN'}</button>
                                </div>
                            </header>
                            <main className="flex-1 overflow-auto p-4 md:p-8 relative scroll-smooth">
                                {view === 'dashboard' && <Dashboard t={t} user={user} setView={setView} />}
                                {view === 'attendance' && <Attendance t={t} user={user} onError={() => setPermError(true)} />}
                                {view === 'employees' && (user.role === 'HR' ? <Employees t={t} lang={lang} user={user} onError={() => setPermError(true)} /> : <div className="flex flex-col items-center justify-center h-full text-slate-400 gap-4"><Icon name="lock" size={48} className="text-slate-300" /><p className="font-medium">{t.accessDenied}</p></div>)}
                                {view === 'reports' && (user.role === 'HR' || user.role === 'Manager' ? <Reports t={t} lang={lang} user={user} onError={() => setPermError(true)} /> : <div className="flex flex-col items-center justify-center h-full text-slate-400 gap-4"><Icon name="lock" size={48} className="text-slate-300" /><p className="font-medium">{t.accessDenied}</p></div>)}
                                {view === 'requests' && <Requests t={t} user={user} onError={() => setPermError(true)} />}
                                {view === 'chat' && <Chat t={t} user={user} onError={() => setPermError(true)} />}
                                {view === 'meetings' && <Meetings t={t} user={user} onError={() => setPermError(true)} />}
                                {view === 'payroll' && <div className="flex flex-col items-center justify-center h-full text-slate-400 gap-4"><Icon name="wallet" size={64} className="text-slate-200" /><h3 className="text-xl font-bold text-slate-600">Payroll Module Coming Soon</h3><p>We are currently integrating with Stripe & PayPal.</p></div>}
                            </main>
                        </div>
                    </div>
                </ToastProvider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
